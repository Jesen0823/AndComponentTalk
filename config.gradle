ext {

    // 包名，用于存放APT生成的类文件
    packageNameForAPT = "com.jesen.andcomponenttalk.apt"

    mVersions = [
            compileSdk:36,
            minSdk     : 24,
            targetSdk  : 36,
            versionCode: 1,
            versionName: "1.0",
    ]

    mIds = [
            app: "com.jesen.andcomponenttalk",
            order:"com.jesen.order",
            personal:"com.jesen.personal",
    ]

    host_url = [
            "release": "www.baidu.com",
            "debug"  : "www.baidu.com",
    ]

    mDencies = [
            "okhttp3"        : "com.squareup.okhttp3:okhttp:3.10.0",
            "retrofit"       : "com.squareup.retrofit2:retrofit:2.5.0",
            "fastjson"       : "com.alibaba:fastjson:1.2.58",
    ]
}
